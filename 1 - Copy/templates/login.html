<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>	
<section class="vh-100" style="background-color: #9A616D;">
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col col-xl-10">
		  <div class="card" style="border-radius: 1rem;">
			<div class="row g-0">
			  <div class="col-md-6 col-lg-5 d-none d-md-block">
				<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
				  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
			  </div>
			  <div class="col-md-6 col-lg-7 d-flex align-items-center">
				<div class="card-body p-4 p-lg-5 text-black">
  
			<form action="{{ url_for('login') }}" method="post">
				{% if mesage is defined and mesage %}
		       <div class="alert alert-warning">{{ mesage }}</div>
		        {% endif %}
				<img src="{{ url_for('static', filename='logo.png' )}}"" height=175 width=195 align="right" style="position: fixed; top: 60px; right: 300px;">
					<div class="d-flex align-items-center mb-3 pb-1">
					  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
					</div>
					
					<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
					<div class="form-outline mb-4">
					  <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="Enter email" name="email"/>
					  <label class="form-label" for="email">Email address</label>
					</div>
  
					<div class="form-outline mb-4">
					  <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Enter password" name="pswd"/>
					  <label class="form-label" for="password">Password</label>
					</div>
  
					<div class="pt-1 mb-4">
					  <button class="btn btn-primary" type="submit">Login</button>
					</div>
					<p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{{url_for('register')}}"
						style="color: #393f81;">Register here</a></p>
				  </form>
  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
</body>
</html>
